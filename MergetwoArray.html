<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array </title>
    <script>
        let data = [1,2,3,4,5];
        let data1 =[10,20,30,40];
        let data3 = [];
        for(i = 0 ; i<data.length;i++){
            data3[i] =data[i]
            
        }
        for(i = 0 ; i<data1.length;i++){
            data3[data.length+i] =data1[i]

        }
        console.log(data3)
        let data4 = [...data,...data1]
        console.log(data4)
    </script>
</head>
<body>
    
</body>
</html>
