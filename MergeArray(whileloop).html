<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge array</title>
    <script>
        let data = [1, 2, 3, 4, 5, 70];
        let data1 = [10, 20, 30, 40];
        let data3 = [];
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;

        while (d1 < data.length && d2 < data1.length) {
            if (data[d1] < data1[d2]) {
                data3[d3] = data[d1];
                d1++;
            } else {
                data3[d3] = data1[d2];
                d2++;
            }
            d3++;
        }

        while (d1 < data.length) {
            data3[d3] = data[d1];
            d1++;
            d3++;
        }

        while (d2 < data1.length) {
            data3[d3] = data1[d2];
            d2++;
            d3++;
        }

        console.log(data3);
    </script>
</head>
<body>
</body>
</html>
